<body>
    
    <div>

        <form action="" method="get">
            <!-- fieldset -> 表單外框 -->
            <fieldset>
            <p>
                <label for="name"> FIRST NAME</label>
                <input type="text" name="" id="name" placeholder="john"><br>
                <p>
                <label for="name"> LAST NAME</label>
                <input type="text" name="" id="name" placeholder="Doe"><br>
                <p>
                <label for="TEL" name="" id="number" placeholer="0900123456" >TEL</label>
                <input type="number" name="" id="number" placeholder="0900123456">
            </p>
            </p>
            </p>

            <p>
                <label for="work email"> WORK EMAIL</label>
                <input type="email" name="" id=" work email" placeholder="john@doe.com">
            </p>
        
            <p>
                <label for="Password"> PASSWORD</label>
                <input type="password" name="" id="password" placeholder="Password">
            </p>
            
            <hr>
            
            <p>
                <label for="Organizatone size">ORGANIZATION SIZE</label><br>
                <select name="" id="Organizatone size" placeholder="Password">Organizatone size
                    <option value="">500+ employees</option>
                    <option value="">1000+ employees</option>
                    <option value="">5000+ employees</option>
                </select>
            </p>

            <P>
            <label for="Annual salary">ANNUAL SALARY</label><br>
            <input type="radio" name="Annual salary" id="" value="1+ million">
            <label for="">1 million</label>
            <input type="radio" name="Annual salary" id="" value="5+ million">
            <label for="">5+ million</label>
            </P>
            
            <p>
                <label for="">PREFERRED WORKING STYLE</label><br>
                <input type="checkbox" name="Preferred working style" id="" value="Work from home">
                <label for="">Work from home</label><br>
                <input type="checkbox" name="Preferred working style" id="" value="Work in the office">
                <label for="">Work in the office</label>
            </p>

            <hr>
            
            <P>
                <input type="submit" value="submit">
            </P>

        </fieldset>
        </form>
    </div>






</body>
