<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* #box {
            width: 100%; 
            height: 60vh;
            border: 1px solid; 
            background-color: aqua; 
        } */
    </style>
</head>

<body>
    <div class="container text-center mt-3">
        <div class="row">
            <div class="col">
                <button id="redBtn" class="myBtn btn btn-danger" data-color="bg-danger" data-photo="18"> redBtn</button>
            </div>
            <div class="col">
                <button id="greenBtn" class="myBtn btn btn-success" data-color="bg-success" data-photo="20">
                    greenBtn</button>
            </div>
            <div class="col">
                <button id="blueBtn" class="myBtn btn btn-primary" data-color="bg-primary" data-photo="22">
                    blueBtn</button>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <div id="box" class="text-center">
            <img id="photo" src="" alt="" class="img-fluid">
        </div>

    </div>
    </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        const myBtn = document.querySelectorAll('.myBtn');
        const redBtn = document.getElementById('redBtn');
        const box = document.getElementById('box');
        const photo = document.getElementById('photo');

        console.log('myBtn', myBtn)
        myBtn.forEach(function (value, key) {
            value.addEventListener('click', function () {
                let getDateColor = this.getAttribute('data-color');
                let getDatePhoto = this.getAttribute('data-photo');
                let imgUrl = `https://picsum.photos/id/${getDatePhoto}/600/400`;
                box.setAttribute('class', `border text-center p-5 ${getDateColor}`);
                photo.setAttribute('src',imgUrl);

            });


        });
    </script>
</body>

</html>
