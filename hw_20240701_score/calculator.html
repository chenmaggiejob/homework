<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>

    </style>
</head>

<body>

    <div class="container mt-3">
        <div class="row">
            <div class="col-4">
                <label for="">Num1</label>
                <input type="text" id="num1" placeholder="num1?">
            </div>
            <div class="col-4">
                <!-- <label for="">opt</label>
                <input type="text" id="opt" placeholder="+-*/?"> -->
                <select class="form-select" aria-label="Default select example" id="opt">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                  </select>
            </div>
            <div class="col-4">
                <label for="">Num2</label>
                <input type="text" id="num2" placeholder="num2?">
            </div>

        </div>
        
        <div class="row">
            <div class="col">
                <div class="d-grid gap-2 mt-3">
                    <button class="btn btn-primary" type="button" id="sumBtn">SUM</button>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <span id="result"></span>
        </div>
    </div>




    <script>
        const num1 = document.getElementById('num1');
        const num2 = document.getElementById('num2');
        const opt = document.getElementById('opt');
        const sumBtn = document.getElementById('sumBtn');
        const result = document.getElementById('result');

        sumBtn.addEventListener('click', function () {
            let num1Value = Number(num1.value);
            let num2Value = parseInt(num2.value);
            let optValue = opt.value;
            let resultSum = 0;
            switch (optValue) {
                case '+':
                    resultSum = num1Value + num2Value;
                    break;
                case '-':
                    resultSum = num1Value - num2Value;
                    break;
                case '*':
                    resultSum = num1Value * num2Value;
                    break;
                case '/':
                    resultSum = num1Value / num2Value;
                    break;

                default:
                    break;
            }
            result.innerText = num1Value + optValue + num2Value + '=' + resultSum;
        });




    </script>
</body>

</html>
