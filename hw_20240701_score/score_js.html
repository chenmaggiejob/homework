<body>

    <div class="container mt-3">
        <h2>Store Table</h2>
        <p>The .table-bordered class adds borders on all sides of the table and the cells:</p>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>chinese</th>
                    <th>english</th>
                    <th>math</th>
                    <th>sum</th>
                    <th>avg</th>
                </tr>
            </thead>
            <tbody id="scoreForm">

    <script>
        //bind
        const scoreForm = document.getElementById('scoreForm');
        console.log('scoreForm', scoreForm);
        let resultText = ' ';

        console.log('resultText', resultText);
        let data = [
            {
                'id': 1,
                'name': 'amy',
                'chinese': 80,
                'english': 81,
                'math': 82,
            },
            {
                'id': 2,
                'name': 'bob',
                'chinese': 70,
                'english': 71,
                'math': 72,
            },
            {
                'id': 3,
                'name': 'cat',
                'chinese': 90,
                'english': 80,
                'math': 92,
            },
        ];
        
        
        
        data.forEach(function (value, key) {
            let sum = 0;
            let avg = 0;
            sum = value['chinese'] + value['english'] + value['math'];
            avg = sum / 3;
            // avg = avg.toFixed(2);
            avg = Math.round(avg * 100) / 100;
            

            resultText = resultText + `
                <tr>
                    <td>${value['id']}</td>
                    <td>${value['name']}</td>
                    <td>${value['chinese']}</td>
                    <td>${value['english']}</td>
                    <td>${value['math']}</td>
                    <td>${sum}</td>
                    <td>${avg}</td>
                </tr>
        `
            console.log('value', value);
            console.log('key', key);
        });

        scoreForm.innerHTML = resultText;

    </script>
